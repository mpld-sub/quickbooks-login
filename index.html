<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion à QuickBooks</title>
</head>
<body>
  <h2>Connexion à QuickBooks</h2>
  <p>Cliquez ci-dessous pour vous connecter à QuickBooks :</p>
  <a href="https://appcenter.intuit.com/connect/oauth2?client_id=AB8iUNmJxxJnldElvau4Unj4NJ8q7v58Hh4cxeJwTKvffUVpct&response_type=code&scope=com.intuit.quickbooks.accounting&redirect_uri=https%3A%2F%2Fmpld-sub.github.io%2Fquickbooks-login%2F&state=xyz">
    <button>Se connecter à QuickBooks</button>
  </a>

  <div id="result" style="margin-top: 30px;"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const realmId = urlParams.get('realmId');
    if (code && realmId) {
      document.getElementById('result').innerHTML = `
        <h3>Code OAuth reçu :</h3>
        <p><strong>Code :</strong> ${code}</p>
        <p><strong>Realm ID :</strong> ${realmId}</p>
        <p>Tu peux maintenant utiliser ce code pour générer un access_token.</p>
      `;
    }
  </script>
</body>
</html>
